<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-9 ">
    <h4 style="color: rgb(80, 80, 80); margin-bottom: 4px;">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <style>
    .btn.btn-outline-primary {
        background-color: lightgrey;
        border: 1px solid #333333;
    }
</style><a href= "/job/{{job['id']}}" type="button" style="float:right" class="btn btn-outline-primary">Apply</a>

  </div>
</div>
